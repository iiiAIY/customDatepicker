<mat-form-field class="my-form">
  <mat-chip-list #chipList aria-label="Выберите даты" class="my-chip-list" (click)="picker.open()">
    <mat-chip
      *ngFor="let value of model"
      [selectable]="false"
      [removable]="true"
      (removed)="remove(value)"
    >
      {{ value | date }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      matInput class="my-chip-input"
      placeholder="Выберите даты"
      hidden
      [value]="resetModel"
      [matDatepicker]="picker"
      [matChipInputFor]="chipList"
      (dateChange)="dateChanged($event)"
    />
  </mat-chip-list>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [startAt]="_initial"
    [dateClass]="dateClass"
  ></mat-datepicker>
</mat-form-field>
